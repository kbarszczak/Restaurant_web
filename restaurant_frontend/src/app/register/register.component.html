<div class="container">
    <div class="buttons">
        <div class="field">
            <label for="name">Name</label>
            <input (keyup)="updateName($event)" type="text" id="name">
        </div>
        <p *ngIf="nameError!==''" class="error">{{nameError}}</p>

        <div class="field">
            <label for="surname">Surname</label>
            <input (keyup)="updateSurname($event)" type="text" id="surname">
        </div>
        <p *ngIf="surnameError!==''" class="error">{{surnameError}}</p>

        <div class="field">
            <label for="email">Email</label>
            <input (keyup)="updateEmail($event)" type="text" id="email">
        </div>
        <p *ngIf="emailError!==''" class="error">{{emailError}}</p>

        <div class="field">
            <label for="password">Password</label>
            <input (keyup)="updatePassword($event)" type="password" id="password">
        </div>
        <p *ngIf="passwordError!==''" class="error">{{passwordError}}</p>

        <div class="field">
            <button (click)="cancel()">Cancel</button>
            <button (click)="submit()">Register</button>
        </div>
    </div>
</div>
